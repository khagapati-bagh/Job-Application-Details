<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock%}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>

        @media only screen and (max-width: 766) {
          #tipnavbar ul{
            text-align:center;
          }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Resume</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tipnavbar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
    </div>
      <div class="collapse navbar-collapse" id="tipnavbar">
          <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'company:home' %}">
                  <i class="fa fa-home" style="font-size:24px"> Home</i></a></li>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="add_company/">Add Company</a></li>
          </ul>
          <ul class="nav navbar-nav" style="float:right; font-size:20px">
              <li><a href="#"><i class="fa fa-sign-in" >   Login</i></a></li>
              <li><a href="#"><i class="fa fa-user-plus">  Register</i></a></li>
          </ul>
      </div>
  </div>
</nav>

<div class="container" >

  {% block content %}

    {% endblock %}
</div>

</body>
</html>
